<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do</title>
</head>
<body>
    <div class="list-card">
        <h2 class="title">To-Do:</h2>
        <div id="list">    
            <div class="list-item">
                <button class="checkbox" id="checkbox"></button>
                <input type="text" class="textbox">
                <!--change input to textarea-->
            </div>
        </div>
        
        <button class="btn" id="add-line" aria-label="add line">+</button>
        <button class="btn sub-btn" id="sub-line" aria-label="subtract line">-</button>


    </div>
    
    <script src="index.js"></script>
</body>
</html>
